name: dopvision_flutter
description: "DoPVision - Gestão de Performance em Vendas com Automação e IA"
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # 🔥 Firebase Core (Essencial)
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3
  firebase_analytics: ^12.0.3
  firebase_messaging: ^16.0.3
  firebase_crashlytics: ^5.0.3
  firebase_performance: ^0.11.0

  # 🎯 State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # 🗺️ Navigation
  go_router: ^16.3.0

  # 🎨 UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  fl_chart: ^1.1.1
  flutter_svg: ^2.0.10
  shimmer: ^3.0.0
  animated_text_kit: ^4.2.2
  lottie: ^3.3.1
  glassmorphism: ^3.0.0
  flutter_platform_widgets: ^9.0.0
  
  # 🌐 Network & APIs
  http: ^1.2.2
  dio: ^5.7.0
  retrofit: ^4.4.1
  pretty_dio_logger: ^1.4.0
  
  # 🤖 AI Integration
  dart_openai: ^5.1.0
  google_generative_ai: ^0.4.6
  
  # 💾 Local Storage & Cache
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.3
  path_provider: ^2.1.5
  
  # 🔄 Connectivity & Sync
  connectivity_plus: ^7.0.0
  internet_connection_checker_plus: ^2.5.2
  
  # 🛠️ Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  logger: ^2.4.0
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  
  # 📊 Analytics & Monitoring
  sentry_flutter: ^9.7.0
  
  # 🔔 Notifications
  flutter_local_notifications: ^19.5.0
  
  # 📄 File & Reports
  pdf: ^3.11.1
  printing: ^5.13.4
  csv: ^6.0.0
  
  # 🔐 Security
  flutter_secure_storage: ^9.2.2
  crypto: ^3.0.5
  
  # 🌍 Localization
  flutter_localizations:
    sdk: flutter
  
  # 📱 Device Info
  device_info_plus: ^12.2.0
  package_info_plus: ^9.0.0
  
  # 🖼️ Image & Media
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0
  
  # 📅 Date & Time
  timeago: ^3.7.0
  
  # 🎭 Animations
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # 🏗️ Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^3.0.3
  freezed: ^3.2.3
  json_serializable: ^6.8.0
  # hive_generator: ^2.0.1  # TODO: Adicionar quando necessário
  # retrofit_generator: ^8.1.4  # TODO: Adicionar quando necessário
  
  # 🧪 Testing
  mockito: ^5.5.1
  faker: ^2.2.0
  integration_test:
    sdk: flutter
  
  # 🎨 Assets Generation
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.2

# 🎨 Flutter Assets
flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  # Fontes: usando Google Fonts (sem necessidade de arquivos locais)
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: fonts/Inter-Regular.ttf

# 🚀 Flutter Launcher Icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#071127"
  adaptive_icon_foreground: "assets/images/logo_foreground.png"

# 🎨 Native Splash
flutter_native_splash:
  color: "#071127"
  image: assets/images/splash_logo.png
  android: true
  ios: true
  web: true
